<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bar Graph</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f0f4f8;
            margin: 40px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .chart-container {
            position: relative;
            width: 90%;
            max-width: 600px;
            height: 350px;
            margin: auto;
            background: #fff;
            display: grid;
            grid-template-columns: 60px 1fr;
            grid-template-rows: 1fr 40px;
            gap: 0;
            border-left: 2px solid #333;
            border-bottom: 2px solid #333;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .y-labels {
            grid-column: 1;
            grid-row: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: flex-end;
            padding: 5px;
            font-size: 13px;
            color: #444;
            height: 100%;
        }

        .bar-area {
            grid-column: 2;
            grid-row: 1;
            position: relative;
            display: flex;
            justify-content: space-around;
            align-items: flex-end;
            padding: 10px 10px;
            height: 100%;
        }

        .bar {
            position: relative;
            width: 50px;
            background: linear-gradient(135deg, hsl(207, 85%, 41%), hsl(208, 77%, 14%));
            display: flex;
            justify-content: center;
            align-items: flex-end;
            border-radius: 6px 6px 0 0;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .bar:hover {
            transform: scaleY(1.1);
            background: linear-gradient(135deg, #2072b4, #07417b);
        }

        .bar span {
            color: white;
            font-size: 12px;
            margin-bottom: 6px;
            font-weight: bold;
            transform: translateY(-5px);
            pointer-events: none;
        }

        .tooltip {
            position: absolute;
            bottom: 100%;
            margin-bottom: 8px;
            background: #333;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .bar:hover .tooltip {
            opacity: 1;
        }

        .x-labels {
            grid-column: 2;
            grid-row: 2;
            display: flex;
            justify-content: space-around;
            align-items: center;
            font-size: 14px;
            color: #444;
        }

        .y-grid-line {
            position: absolute;
            left: 0;
            width: 100%;
            height: 1px;
            background-color: #ccc;
        }
    </style>
</head>

<body>

    <h2>ðŸ“Š Bar Graphs</h2>

    <div class="chart-container">
        <div class="y-labels" id="y-labels"></div>
        <div class="bar-area" id="bar-area"></div>
        <div class="x-labels" id="x-labels"></div>
    </div>

    <script>
        const xLabels = ["Jan", "Feb", "Mar", "Apr", "May", "june"];
        const yValues = [30, 50, 80, 60, 90, 69];

        const ySteps = 5;
        const chartHeight = 360; // true graph height area
        const maxY = Math.ceil(Math.max(...yValues) / 10) * 10;

        const yLabelContainer = document.getElementById("y-labels");
        const barArea = document.getElementById("bar-area");
        const xLabelContainer = document.getElementById("x-labels");

        // Generate Y-axis labels and grid lines
        for (let i = 0; i <= ySteps; i++) {
            const value = (maxY / ySteps) * (ySteps - i);
            const label = document.createElement("div");
            label.textContent = value;
            yLabelContainer.appendChild(label);

            // const gridLine = document.createElement("div");
            // gridLine.className = "y-grid-line";
            // gridLine.style.bottom = `${(i / ySteps) * 100}%`;
            // barArea.appendChild(gridLine);
        }

        // Generate bars and X-axis labels
        xLabels.forEach((label, i) => {
            const bar = document.createElement("div");
            bar.className = "bar";
            bar.style.height = `${(yValues[i] / maxY) * 100}%`;

            const valueSpan = document.createElement("span");
            valueSpan.textContent = yValues[i];
            bar.appendChild(valueSpan);

            const tooltip = document.createElement("div");
            tooltip.className = "tooltip";
            tooltip.textContent = `${label}: ${yValues[i]}`;
            bar.appendChild(tooltip);

            barArea.appendChild(bar);

            const xLabel = document.createElement("div");
            xLabel.textContent = label;
            xLabelContainer.appendChild(xLabel);
        });
    </script>

</body>

</html>
