<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<script src="index.js"></script>
	<title>Uttar Pradesh</title>
</head>
<body>
<!-- <trying changes> -->
<!-- Map -->
	<div class="card">
		<div id="card_image"><img src="images/map.png" id="image"></div>
		<div id="agra">
			<a onclick="select_city('disc_agra')"><span id="disc_agra" class="selected_city"></span></a>
		</div>
		<div id="aligarh">
			<a onclick="select_city('disc_aligarh')"><span id="disc_aligarh" class="unselected_city"></span></a>
		</div>
		<div id="lucknow">
			<a onclick="select_city('disc_lucknow')"><span id="disc_lucknow" class="unselected_city"></span></a>
		</div>
	</div>

<!-- Charts -->
	<div class="charts">
		<div class="card1">
			<!-- progress bar title -->
			<div><h3>Intelligent Traffic Management System Junctions</h3></div>
			<!-- progress bar subtitle -->
			<div class="subtitle">E-challan</div>
			<div style="display:flex; margin-top:10px;">
				<!-- progress bar -->
				<div class="progress_container"><div id="progress" class="progress"></div></div>
				<!-- progress bar percentage -->
				<div class="progress_percentage" id="progress_percentage">20%</div>
			</div>
		</div>
	</div>
	
	<h2>Project Costs Over Time</h2>
	<canvas id="lineChart" width="400" height="200"></canvas>
	
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<script src="index.js"></script>
</body>
</html>
